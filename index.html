<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="images/png"
      sizes="32x32"
      href="images/favicon.jpg"
    />
    <title>NFT</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="box">
      <div class="card">
        <div class="card_picture">
          <div class="card_picture-bgcolor">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="card_content">
          <h1><a href="#3">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card_info">
          <div class="card_info-price">
            <img src="images/icon-ethereum.svg" alt="" /><span>0.041 eth</span>
          </div>
          <div class="card_info-term">
            <img src="images/icon-clock.svg" alt="" /><span>3 days left</span>
          </div>
        </div>
        <div class="card_author">
          <div class="card_author-avatar"></div>
          <div class="card_author-name">
            Creation of <span><a href="#1">Jules Wyvern</a></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
